          </div>

          <div class="form-group">

            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control"
                   [ngClass]="{'is-invalid':loginForm.get('username')?.errors}" placeholder="User name"
                   autofocus="" formControlName="username">

            <div *ngIf="loginForm.controls.username?.errors && loginForm.get('username')?.errors.dirty">
                        <span *ngIf="loginForm.get('username').errors?.required"
                              class="help-block err-msg-color">User Name is
                              required</span>
            </div>
          </div>

          <div class="form-group">

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                   placeholder="Password">

            <div *ngIf="loginForm.get('password').errors">
                          <span *ngIf="loginForm.get('password').errors?.required && loginForm.controls.password.dirty"
                                class="invalid-feedback err-msg-color">Password is
                              required</span>
            </div>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign
            in
          </button>
          <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
        </form>
      </mat-card>
    </div>
  </div>
</div>
