<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="editRecipeForm" class="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            style="margin-right: 5px;"
            class="btn btn-success"
            [disabled]="!editRecipeForm.valid"> Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            *ngIf="editMode"
            (click)="onCancel()"> Cancel
          </button>
          <mat-spinner *ngIf="loading"></mat-spinner>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img
              *ngIf="editRecipeForm.value.imagePath"
              [src]="editRecipeForm.value.imagePath"
              class="img-responsive"
              style="max-height: 50px;">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of getControls(); let i=index"
               [formGroupName]="i"
               style="margin-top: 10px;"
          >

            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>

            <div class="col-xs-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control">
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onIngredientDelete(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredients()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
